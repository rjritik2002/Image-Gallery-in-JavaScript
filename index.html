<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery in JavaScript</h1>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/images-1.jpg"></span>
                <span><img src="images/images-2.jpg"></span>
                <span><img src="images/images-3.jpg"></span>
            </div>
            <div>
                <span><img src="images/images-4.jpg"></span>
                <span><img src="images/images-5.jpg"></span>
                <span><img src="images/images-6.jpg"></span>
            </div>
            <div>
                <span><img src="images/images-7.jpg"></span>
                <span><img src="images/images-8.jpg"></span>
                <span><img src="images/images-9.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>

    <script src="script.js"></script>
</body>

</html>
